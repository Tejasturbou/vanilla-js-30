<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [
				{ name: "Snickers", age: 2 },
				{ name: "hugo", age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector("p");
				p.style.color = "#BADA55";
				p.style.fontSize = "50px";
			}

			// Regular
			console.log("hello");

			// Interpolated
			console.log("I am %s.", "Tejas");

			// Styled
			// console.log("%c I am some great text", "font-size: 50px");

			// warning!
			console.warn("warn");

			// Error :|
			console.error("Nooooo...!");

			// Info
			console.info("Crocodiles eat 3-4 people per year");

			// Testing
			const p = document.querySelector("p");
			console.assert(
				p.classList.contains("para"),
				"Check class on paragraph tag"
			);

			// clearing
			console.clear();

			// Viewing DOM Elements
			console.log(p);
			console.dir(p);

			// Grouping together
			dogs.forEach((dog) => {
				console.groupCollapsed(`${dog.name}`);
				console.log(`This is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age} years old`);
				console.groupEnd(`${dog.name}`);
			});

			// counting
			console.count("tejas");
			console.count("tejas");
			console.count("tejas");
			console.count("tejas");
			console.count("tejas");

			// timing
			console.time();
			console.timeEnd();

			console.table(dogs);
		</script>
	</body>
</html>
