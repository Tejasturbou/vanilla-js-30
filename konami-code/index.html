<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Key Detection</title>
		<script
			type="text/javascript"
			src="https://www.cornify.com/js/cornify.js"
		></script>
	</head>
	<body>
		<script>
			const secretCode = "tejas";
			window.addEventListener("keyup", checkCode);

			const pressed = [];

			function checkCode(e) {
				pressed.push(e.key);
				pressed.splice(
					-secretCode.length - 1,
					pressed.length - secretCode.length
				);

				if (pressed.join("") === secretCode) cornify_add();
			}
		</script>
	</body>
</html>
